<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Attorneyster</title>
  <link rel="stylesheet" href="style.css" type="text/css">
 
</head>
<body>
  <div class="wrapper"> 
    <div class="container">
      <div class="header">
        <div class="header-logo">
          <a class="header-logo-left" href="./index.html">
            <img class="header-logo-left-img" src="./img/Header/Colm.png" alt="logo">
          </a>
          <a class="header-logo-right" href="#">Book A Consultation</a>
        </div>
        <img class="header-hr" src="./img/Header/Rectangle.png" alt="" width="1360px" height="1px">
       
        <div class="header-midth">
          
          <nav class="header-midth-menu">
              <ol> 
                <a href="#">Home</a>
                <a href="#">About Us</a>
                <a href="#">Pages</a>
                <a href="#">Contact Us</a>
              </ol>  
            </nav>

                  <div class="header-midth-buttons">
                        <div class="header-midth-buttons-link">
                            <div class="header-midth-buttons-link-icon">
                              <a href="tel:911987654321">
                                <img src="./img/Header/Phone_icon.png" alt="911-987654321" width="62px" height="62px">
                              </a>
                            </div>
                            <div class="header-midth-buttons-link-text">
                              <p class="header-midth-buttons-link-text-font18">Call Us On:</p>
                              <p class="header-midth-buttons-link-text-font22">911-987654321</p>
                            </div>
                        </div>
                        <div class="header-midth-buttons-link">
                              <div class="header-midth-buttons-link-icon">
                              <a href="mailto:yourmail@mail.com">
                                  <img src="./img/Header/Email_icon.png" alt="yourmail@mail.com" width="62px" height="62px">
                              </a>
                              </div>
                              <div class="header-midth-buttons-link-text">
                                <p class="header-midth-buttons-link-text-font18">Email Us On:</p>
                                <p class="header-midth-buttons-link-text-font22">yourmail@mail.com</p>
                              </div> 
                        </div>
                  </div>
        </div>

        <img class="header-hr" src="./img/Header/Rectangle.png" alt="" width="1360px" height="1px">  

        <div class="header-parker">

          <div class="header-parker-text">
            <img class="header-parker-text-img" src="./img/About_Us/Vector_vertical.png" alt="" width="95px" height="44px">
            <h1 class="header-parker-text-title">We're Group Of Certified Law Professionals</h1>
            <p class="header-parker-text-paragraph">we have helped countless maritime workers and their families go up against the largest offshore companies and win.</p>
            <a class="header-parker-text-button" href="#">Get In Touch</a>
          </div>
  
          <div class="header-parker-photo">
            <img src="./img/About_Us/Parker_big.png" alt="Peter Parker" width="672px" height="708px">
          </div>
        </div>
      </div>
      

    </div>
  </div>
  
</body>
</html>
